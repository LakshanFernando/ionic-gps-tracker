<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google maps -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <!-- end google maps -->

    <!-- your app's js -->
    <script src="config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controller/IndexController.js"></script>

  </head>

  <body ng-app="ionic-gps-tracker">

    <div id="container" ng-controller="IndexController">

      <h1 align="center" class="title">Ionic GPS Tracker</h1>

      <div class="row">
        <div class="col text-center">
          <button ng-show="isTrackingPosition == false" ng-click="isTrackingPosition = true; startTracking();" class="button button-positive">Start tracking position</button>
          <button ng-show="isTrackingPosition == true" ng-click="isTrackingPosition = false; stopTrackingPosition();" class="button button-assertive">Stop tracking position</button>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">

          <p><strong>Tracking:</strong> {{ isTrackingPosition }}</p>
          <br />

          <ul id="positionsList">
            <li ng-repeat="position in jsonPositionsLog">
              {{ position.latitude }}, {{ position.longitude }}
            </li>
          </ul>

        </div>
      </div>

    </div>

  </body>
</html>
