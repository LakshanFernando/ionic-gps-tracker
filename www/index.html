<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google maps -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <!-- end google maps -->

    <!-- your app's js -->
    <script src="config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controller/IndexController.js"></script>

  </head>

  <body ng-app="ionic-gps-tracker">

    <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title"><i class="ion-location"></i>&nbsp; Ionic GPS Tracker</h1>
    </ion-header-bar>

    <ion-content class="has-header login-content">

      <h1 class="login-title" align="center">Sign in to your account</h1>

      <div class="list list-inset">

        <span class="input-label"><i class="ion-android-mail"></i>&nbsp; Email</span>
        <label class="item item-input item-stacked-label">
          <input type="text" />
        </label>

      </div>

      <div class="list list-inset">

        <span class="input-label"><i class="ion-android-lock"></i>&nbsp; Password</span>
        <label class="item item-input item-stacked-label">
          <input type="password" />
        </label>
      </div>

      <p align="center">
        <a href="#">Forgot your password?</a>
      </p>
      <br />

      <p align="center">
        <button class="button button-positive">
          <i class="ion-arrow-right-c"></i>
          &nbsp;Sign in
        </button>
      </p>

    </ion-content>

  </body>
</html>
